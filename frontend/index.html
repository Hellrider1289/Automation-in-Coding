<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automation in Coding</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- LOGIN PAGE -->
  <div id="login-page" class="w-full max-w-sm bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Student Login</h1>
    <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-3 border rounded-lg" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded-lg" />
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz-page" class="hidden w-full max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">Automation in Coding</h2>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded-lg">Logout</button>
    </div>

    <!-- Options -->
    <div class="flex gap-4 mb-6">
      <!-- Language -->
      <div>
        <label class="font-semibold block mb-1">Language</label>
        <select id="language" class="p-2 border rounded-lg">
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="c">C</option>
        </select>
      </div>
      <!-- Difficulty -->
      <div>
        <label class="font-semibold block mb-1">Difficulty</label>
        <select id="difficulty" class="p-2 border rounded-lg">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <!-- Change Question -->
      <button onclick="changeQuestion()" class="bg-yellow-500 text-white px-4 py-2 rounded-lg self-end">Change Question</button>
    </div>

    <!-- Question Display -->
    <div id="question-box" class="bg-white p-4 rounded-lg shadow mb-6">
      <h3 class="font-semibold">Question:</h3>
      <p id="question-text" class="mt-2 text-gray-700">Loading question...</p>
    </div>

    <!-- Code Editor -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div id="editor" style="height: 300px;"></div>
    </div>

    <!-- Upload & Submit -->
    <div class="flex gap-4">
      <input type="file" id="screenshot" accept="image/*" class="hidden" onchange="previewImage(event)" />
      <label for="screenshot" class="cursor-pointer bg-gray-500 text-white px-4 py-2 rounded-lg">Upload Screenshot</label>
      <button onclick="submitAnswer()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Submit</button>
    </div>
    <div id="preview" class="mt-4"></div>
  </div>

  <!-- RESULT POPUP -->
  <div id="result-popup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Result</h3>
      <p id="result-score" class="mb-2"></p>
      <ul id="result-feedback" class="list-disc ml-6 text-gray-700"></ul>
      <button onclick="closeResult()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">Close</button>
    </div>
  </div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
